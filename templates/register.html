{% extends "layout.html" %}
{% block title %}
    Register 
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <input id="usermame" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input id="repassword" name="repassword" placeholder="Re-type Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p>{{status}}</p>
{% endblock %}
