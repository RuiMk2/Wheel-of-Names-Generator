{% extends "layout.html" %}
{% block title %}
    Register 
{% endblock %}

{% block main %}    
    <h2>Register</h2>
    <form action="/register" method="post" class="text-center">
        <div class="mb-2">
            <input class="form-control mx-auto w-auto" id="usermame" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-2">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-2">
            <input class="form-control mx-auto w-auto" id="repassword" name="repassword" placeholder="Re-type Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <p> Already have an account? <a href="login">Log in here!</a></p>
        <p class="error">{{status}}</p>
    </form>
{% endblock %}
