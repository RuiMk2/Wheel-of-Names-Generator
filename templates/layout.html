<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, witdth=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel=" stylesheet">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="border navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="nav-link" href="/about"><img src="static/logo.png" class="icon"></a>
                {% if session["user_id"] %}
                    <!--puts listed items to the left side of nav bar-->
                    <ul class="navbar-nav me-auto mt-1">
                        <li class="nav-item"><a href="/" class = "nav-link text-dark text-left">Tables</a></li>
                    </ul>
                    <!--dropdown menu for account management options-->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account settings
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="changepass">Change Password</a></li>
                            <li><a class="dropdown-item" href="changeusername">Change Username</a></li>
                            <li><a class="dropdown-item" href="logout">Log Out</a></li>
                        </ul>  
                    </div>  
                {% endif %}
            </div>
        </nav>
        {% if session["user_id"]%}
        <!-- Show account details at upper left corner-->
         Username: {{session["username"]}}<br>
         Acount ID: {{session["user_id"]}}
         {% endif %}
        <main class="container-fluid text-center">
            {% block main %} {% endblock %}
        </main>
    </body>
</html>
