{% extends "layout.html" %}
{% block title %}
    View Table 
{% endblock %}
{% block main %}
    <h2>{{TableInfo[0]["TableName"]}}</h2>
    <h4>Table ID:{{TableInfo[0]["TableID"]}}</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Entries</th>
            </tr>
        </thead>
        <tbody>
            {% for data in data %}
            <tr>
                <td>{{data["Name"]}}</td>
                <td>{{data["Entries"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
